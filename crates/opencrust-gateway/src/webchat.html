<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenCrust Chat</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

    :root {
      --bg: #f7f4ee;
      --bg-accent: #efe8d8;
      --ink: #1c232b;
      --ink-soft: #5a6472;
      --panel: #fffdfa;
      --panel-edge: #d7d2c6;
      --elev: 0 12px 40px rgba(18, 25, 35, 0.1);
      --brand: #e06b2d;
      --brand-2: #f3ae3d;
      --online: #0d9a6f;
      --offline: #d03f3f;
      --sys: #eff3f6;
      --user: #2a4c6f;
      --assistant: #ffffff;
      --error: #ffe7e5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background:
        radial-gradient(1200px 700px at 0% -10%, #fde9d1 0%, transparent 60%),
        radial-gradient(1000px 700px at 100% -20%, #dae9f3 0%, transparent 58%),
        linear-gradient(180deg, var(--bg), var(--bg-accent));
    }

    .shell {
      max-width: 1180px;
      margin: 0 auto;
      padding: 24px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      width: 30px;
      height: 30px;
      border-radius: 9px;
      background: linear-gradient(145deg, var(--brand), var(--brand-2));
      box-shadow: 0 7px 20px rgba(224, 107, 45, 0.38);
    }

    .title {
      margin: 0;
      font-size: 1.35rem;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0;
      color: var(--ink-soft);
      font-size: 0.84rem;
    }

    .workspace {
      display: grid;
      grid-template-columns: 330px 1fr;
      gap: 14px;
      align-items: start;
    }

    .panel {
      border: 1px solid var(--panel-edge);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(255, 252, 246, 0.92));
      box-shadow: var(--elev);
      overflow: hidden;
      animation: rise 360ms ease both;
    }

    .panel-head {
      padding: 14px 16px;
      border-bottom: 1px solid var(--panel-edge);
      background: rgba(255, 255, 255, 0.72);
    }

    .panel-head h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.25px;
    }

    .hint {
      margin: 6px 0 0;
      color: var(--ink-soft);
      font-size: 0.82rem;
      line-height: 1.35;
    }

    .sidebar-body {
      padding: 14px;
      display: grid;
      gap: 12px;
    }

    .key-list {
      display: grid;
      gap: 10px;
    }

    .key-row {
      display: grid;
      gap: 5px;
      color: var(--ink-soft);
      font-size: 0.83rem;
      font-weight: 500;
    }

    .key-row input,
    textarea {
      width: 100%;
      border: 1px solid var(--panel-edge);
      border-radius: 10px;
      color: var(--ink);
      background: #ffffff;
      padding: 10px 11px;
      font-family: "IBM Plex Mono", Consolas, monospace;
      font-size: 0.87rem;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    .key-row input:focus,
    textarea:focus {
      outline: none;
      border-color: #cf7641;
      box-shadow: 0 0 0 3px rgba(224, 107, 45, 0.16);
    }

    .stack {
      display: grid;
      gap: 8px;
    }

    .line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.83rem;
      color: var(--ink-soft);
    }

    .line code {
      color: #1f4e6f;
      font-family: "IBM Plex Mono", Consolas, monospace;
      font-size: 0.78rem;
    }

    .status-note {
      margin: 0;
      border: 1px dashed #d7c6aa;
      background: #fff8ee;
      border-radius: 10px;
      padding: 9px;
      color: #7c5d32;
      font-size: 0.79rem;
      line-height: 1.35;
    }

    .pill {
      border: 1px solid var(--panel-edge);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.8rem;
      background: #fff;
      min-width: 118px;
      text-align: center;
    }

    .online { color: var(--online); font-weight: 700; }
    .offline { color: var(--offline); font-weight: 700; }

    .chat-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--panel-edge);
      background: rgba(255, 255, 255, 0.7);
      flex-wrap: wrap;
    }

    .chat-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      color: var(--ink-soft);
      font-size: 0.84rem;
    }

    .chat-meta code {
      color: #1f4e6f;
      font-family: "IBM Plex Mono", Consolas, monospace;
    }

    .chat {
      min-height: 52vh;
      max-height: 62vh;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 11px;
      background:
        linear-gradient(180deg, rgba(255, 255, 255, 0.34), rgba(246, 241, 233, 0.5));
    }

    .msg {
      max-width: min(86%, 760px);
      border: 1px solid var(--panel-edge);
      border-radius: 14px;
      padding: 10px 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.42;
      box-shadow: 0 6px 14px rgba(20, 30, 40, 0.06);
      animation: msg-in 220ms ease both;
    }

    .sys {
      align-self: center;
      background: var(--sys);
      color: var(--ink-soft);
      font-size: 0.82rem;
      border-style: dashed;
      box-shadow: none;
    }

    .user {
      align-self: flex-end;
      color: #eef5fb;
      border-color: #204362;
      background: linear-gradient(145deg, #2a4c6f, #1e3b59);
    }

    .assistant {
      align-self: flex-start;
      background: var(--assistant);
    }

    .error {
      align-self: flex-start;
      background: var(--error);
      border-color: #e89a91;
      color: #8b2b2b;
    }

    .controls {
      border-top: 1px solid var(--panel-edge);
      padding: 14px;
      display: grid;
      gap: 10px;
      background: rgba(255, 255, 255, 0.72);
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid #cfc6b5;
      border-radius: 10px;
      background: #fff;
      color: var(--ink);
      padding: 8px 12px;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      font-size: 0.84rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: #c9bca5;
      box-shadow: 0 7px 14px rgba(31, 42, 55, 0.1);
    }

    button.primary {
      border: none;
      color: #2f220e;
      background: linear-gradient(145deg, var(--brand), var(--brand-2));
      box-shadow: 0 10px 18px rgba(224, 107, 45, 0.28);
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: end;
    }

    textarea {
      min-height: 66px;
      max-height: 190px;
      resize: vertical;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes msg-in {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 980px) {
      .shell { padding: 14px; }
      .workspace { grid-template-columns: 1fr; }
      .chat { min-height: 44vh; max-height: 56vh; }
      .composer { grid-template-columns: 1fr; }
      .composer button { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="badge"></div>
        <div>
          <h1 class="title">OpenCrust Console</h1>
          <p class="subtitle">Local gateway chat and integration setup</p>
        </div>
      </div>
      <div class="pill" id="conn-pill"><span class="offline">Disconnected</span></div>
    </header>

    <div class="workspace">
      <aside class="panel">
        <div class="panel-head">
          <h2>Integrations</h2>
          <p class="hint">API keys are local-browser only for now. Backend wiring can be added next.</p>
        </div>
        <div class="sidebar-body">
          <div class="key-list">
            <label class="key-row">
              <span>OpenAI API Key</span>
              <input id="key-openai" type="password" placeholder="sk-..." autocomplete="off">
            </label>
            <label class="key-row">
              <span>Anthropic API Key</span>
              <input id="key-anthropic" type="password" placeholder="sk-ant-..." autocomplete="off">
            </label>
            <label class="key-row">
              <span>MiniMax API Key</span>
              <input id="key-minimax" type="password" placeholder="mm-..." autocomplete="off">
            </label>
          </div>

          <div class="actions">
            <button id="save-keys">Save Keys</button>
            <button id="clear-keys">Clear Keys</button>
          </div>

          <p class="status-note" id="key-status">No keys saved yet.</p>

          <div class="stack">
            <div class="line"><span>Session</span><code id="session">none</code></div>
            <div class="line"><span>Gateway</span><span id="api-status">unknown</span></div>
          </div>
        </div>
      </aside>

      <section class="panel">
        <div class="chat-top">
          <div class="chat-meta">
            <span>Chat</span>
            <span>Enter sends, Shift+Enter newline</span>
          </div>
          <div class="actions">
            <button id="refresh">Refresh Status</button>
            <button id="reconnect">Reconnect</button>
            <button id="clear">Clear Chat</button>
          </div>
        </div>

        <div id="chat" class="chat"></div>

        <div class="controls">
          <div class="composer">
            <textarea id="input" placeholder="Type a message..."></textarea>
            <button id="send" class="primary">Send</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const reconnectBtn = document.getElementById("reconnect");
    const refreshBtn = document.getElementById("refresh");
    const clearBtn = document.getElementById("clear");
    const connPill = document.getElementById("conn-pill");
    const sessionEl = document.getElementById("session");
    const apiStatusEl = document.getElementById("api-status");
    const keyGatewayEl = document.getElementById("key-gateway");
    const keyOpenAiEl = document.getElementById("key-openai");
    const keyAnthropicEl = document.getElementById("key-anthropic");
    const keyMinimaxEl = document.getElementById("key-minimax");
    const saveKeysBtn = document.getElementById("save-keys");
    const clearKeysBtn = document.getElementById("clear-keys");
    const keyStatusEl = document.getElementById("key-status");

    const storageKey = "opencrust.session_id";
    const keyStoragePrefix = "opencrust.key.";
    let sessionId = localStorage.getItem(storageKey) || "";
    let socket = null;
    let reconnectTimer = null;

    function wsUrl() {
      const proto = location.protocol === "https:" ? "wss:" : "ws:";
      const base = `${proto}//${location.host}/ws`;
      const key = keyGatewayEl.value.trim();
      return key ? `${base}?token=${encodeURIComponent(key)}` : base;
    }

    function setConnectionState(isConnected) {
      connPill.innerHTML = isConnected
        ? '<span class="online">Connected</span>'
        : '<span class="offline">Disconnected</span>';
    }

    function setSession(id) {
      sessionId = id || "";
      if (sessionId) {
        localStorage.setItem(storageKey, sessionId);
      } else {
        localStorage.removeItem(storageKey);
      }
      sessionEl.textContent = sessionId || "none";
    }

    function appendMessage(kind, text) {
      const div = document.createElement("div");
      div.className = `msg ${kind}`;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setKeyStatus(text) {
      keyStatusEl.textContent = text;
    }

    function persistKey(name, value) {
      const key = `${keyStoragePrefix}${name}`;
      if (value && value.trim()) {
        localStorage.setItem(key, value.trim());
      } else {
        localStorage.removeItem(key);
      }
    }

    function loadKeys() {
      keyGatewayEl.value = localStorage.getItem(`${keyStoragePrefix}gateway`) || "";
      keyOpenAiEl.value = localStorage.getItem(`${keyStoragePrefix}openai`) || "";
      keyAnthropicEl.value = localStorage.getItem(`${keyStoragePrefix}anthropic`) || "";
      keyMinimaxEl.value = localStorage.getItem(`${keyStoragePrefix}minimax`) || "";

      const count =
        Number(Boolean(keyGatewayEl.value)) +
        Number(Boolean(keyOpenAiEl.value)) +
        Number(Boolean(keyAnthropicEl.value)) +
        Number(Boolean(keyMinimaxEl.value));
      setKeyStatus(count > 0 ? `${count} key(s) loaded from local storage.` : "No keys saved yet.");
    }

    function saveKeys() {
      persistKey("gateway", keyGatewayEl.value);
      persistKey("openai", keyOpenAiEl.value);
      persistKey("anthropic", keyAnthropicEl.value);
      persistKey("minimax", keyMinimaxEl.value);
      setKeyStatus("Keys saved locally in this browser.");
    }

    function clearKeys() {
      localStorage.removeItem(`${keyStoragePrefix}gateway`);
      localStorage.removeItem(`${keyStoragePrefix}openai`);
      localStorage.removeItem(`${keyStoragePrefix}anthropic`);
      localStorage.removeItem(`${keyStoragePrefix}minimax`);
      keyGatewayEl.value = "";
      keyOpenAiEl.value = "";
      keyAnthropicEl.value = "";
      keyMinimaxEl.value = "";
      setKeyStatus("Keys cleared.");
    }

    async function refreshStatus() {
      try {
        const r = await fetch("/api/status");
        const j = await r.json();
        apiStatusEl.textContent = `${j.status}, sessions=${j.sessions}`;
      } catch {
        apiStatusEl.textContent = "unavailable";
      }
    }

    function scheduleReconnect() {
      if (reconnectTimer) return;
      reconnectTimer = setTimeout(() => {
        reconnectTimer = null;
        connect();
      }, 2000);
    }

    function handleServerEvent(raw) {
      let evt;
      try {
        evt = JSON.parse(raw);
      } catch {
        appendMessage("sys", `Raw: ${raw}`);
        return;
      }

      if (evt.session_id) setSession(evt.session_id);

      switch (evt.type) {
        case "connected":
          appendMessage("sys", evt.note ? `Connected (${evt.note}).` : "Connected.");
          break;
        case "resumed":
          appendMessage("sys", `Session resumed (${evt.history_length ?? 0} messages in history).`);
          break;
        case "message":
          appendMessage("assistant", evt.content || "(empty response)");
          break;
        case "error":
          appendMessage("error", `${evt.code || "error"}: ${evt.message || "unknown error"}`);
          break;
        default:
          appendMessage("sys", `Event ${evt.type || "unknown"}: ${JSON.stringify(evt)}`);
      }
    }

    function connect() {
      if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
        return;
      }

      socket = new WebSocket(wsUrl());

      socket.onopen = () => {
        setConnectionState(true);
        appendMessage("sys", "WebSocket connected.");
        if (sessionId) {
          socket.send(JSON.stringify({ type: "resume", session_id: sessionId }));
        }
      };

      socket.onmessage = (ev) => handleServerEvent(ev.data);

      socket.onclose = () => {
        setConnectionState(false);
        appendMessage("sys", "Socket closed. Reconnecting...");
        scheduleReconnect();
      };

      socket.onerror = () => {
        setConnectionState(false);
      };
    }

    function reconnectFresh() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
      if (socket) {
        socket.onclose = null;
        try { socket.close(); } catch {}
        socket = null;
      }
      setConnectionState(false);
      connect();
    }

    function sendMessage() {
      const content = inputEl.value.trim();
      if (!content) return;

      if (!socket || socket.readyState !== WebSocket.OPEN) {
        appendMessage("error", "Socket is not connected yet.");
        return;
      }

      appendMessage("user", content);
      socket.send(JSON.stringify({ content }));
      inputEl.value = "";
      inputEl.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    reconnectBtn.addEventListener("click", () => {
      reconnectFresh();
    });

    clearBtn.addEventListener("click", () => {
      chatEl.innerHTML = "";
      setSession("");
      appendMessage("sys", "Chat cleared. Start typing to create a new session.");
      reconnectFresh();
    });

    refreshBtn.addEventListener("click", refreshStatus);
    saveKeysBtn.addEventListener("click", saveKeys);
    clearKeysBtn.addEventListener("click", clearKeys);

    setConnectionState(false);
    setSession(sessionId);
    loadKeys();
    appendMessage("sys", "OpenCrust web chat ready.");
    appendMessage("sys", "Tip: if this is a fresh session, send your first message to initialize it.");
    refreshStatus();
    connect();
  </script>
</body>
</html>
