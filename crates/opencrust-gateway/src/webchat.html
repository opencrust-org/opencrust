<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenCrust Chat</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

    :root {
      --bg-body: #f8f9fa;
      --bg-sidebar: #1e293b;
      --bg-sidebar-hover: #334155;
      --text-sidebar: #cbd5e1;
      --text-sidebar-heading: #94a3b8;

      --bg-chat: #ffffff;
      --border-color: #e2e8f0;

      --brand: #e06b2d;
      --brand-hover: #c55a22;
      --brand-light: #fff7ed;

      --online: #10b981;
      --offline: #ef4444;
      --warning: #f59e0b;

      --msg-user-bg: #e06b2d;
      --msg-user-text: #ffffff;
      --msg-bot-bg: #f1f5f9;
      --msg-bot-text: #1e293b;
      --msg-sys-bg: #fff7ed;
      --msg-sys-text: #78350f;
      --msg-error-bg: #fef2f2;
      --msg-error-text: #991b1b;

      --font-main: "Space Grotesk", system-ui, sans-serif;
      --font-mono: "IBM Plex Mono", monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: var(--font-main);
      background: var(--bg-body);
      color: #334155;
      overflow: hidden;
    }

    .app-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-sidebar);
      color: var(--text-sidebar);
      display: flex;
      flex-direction: column;
      border-right: 1px solid #334155;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #334155;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--brand), #f3ae3d);
      border-radius: 8px;
    }

    .brand-text h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .brand-text p {
      margin: 0;
      font-size: 0.75rem;
      color: var(--text-sidebar-heading);
    }

    .sidebar-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar-section h3 {
      margin: 0 0 12px 0;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-sidebar-heading);
      font-weight: 600;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    .status-item code {
      font-family: var(--font-mono);
      background: rgba(0,0,0,0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #fff;
    }

    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .channel-tag {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    .dot-ok { background: var(--online); }
    .dot-off { background: var(--offline); }
    .dot-warn { background: var(--warning); }

    /* Inputs within sidebar */
    .sidebar-input, .sidebar-select {
      width: 100%;
      background: rgba(0,0,0,0.2);
      border: 1px solid #475569;
      color: #fff;
      border-radius: 6px;
      padding: 8px;
      font-size: 0.85rem;
      font-family: var(--font-main);
      margin-bottom: 8px;
    }

    .sidebar-input:focus, .sidebar-select:focus {
      outline: none;
      border-color: var(--brand);
    }

    .sidebar-btn {
      width: 100%;
      background: var(--bg-sidebar-hover);
      border: 1px solid #475569;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .sidebar-btn:hover {
      background: #475569;
      border-color: #64748b;
    }

    .sidebar-btn.primary {
      background: var(--brand);
      border-color: var(--brand);
    }

    .sidebar-btn.primary:hover {
      background: var(--brand-hover);
    }

    .provider-status-text {
      font-size: 0.75rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Main Chat Area */
    .main-area {
      display: flex;
      flex-direction: column;
      background: var(--bg-chat);
      position: relative;
    }

    .chat-header {
      height: 64px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
    }

    .header-status {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .connection-pill {
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .connection-pill .online { color: var(--online); }
    .connection-pill .offline { color: var(--offline); }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: #475569;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: #f1f5f9;
      color: #1e293b;
    }

    /* Update Banner */
    .update-banner {
      background: #fffbeb;
      border-bottom: 1px solid #fcd34d;
      color: #92400e;
      padding: 10px 24px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .update-banner button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }

    /* Chat Messages */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--msg-user-bg);
      color: var(--msg-user-text);
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      align-self: flex-start;
      background: var(--msg-bot-bg);
      color: var(--msg-bot-text);
      border-bottom-left-radius: 4px;
    }

    .msg.sys {
      align-self: center;
      background: var(--msg-sys-bg);
      color: var(--msg-sys-text);
      font-size: 0.85rem;
      border: 1px dashed #fdba74;
      text-align: center;
      max-width: 90%;
    }

    .msg.error {
      align-self: center;
      background: var(--msg-error-bg);
      color: var(--msg-error-text);
      border: 1px solid #fecaca;
    }

    /* Input Area */
    .input-area {
      padding: 24px;
      background: #fff;
      border-top: 1px solid var(--border-color);
    }

    .composer {
      display: flex;
      gap: 12px;
      background: #f8fafc;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 8px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .composer:focus-within {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(224, 107, 45, 0.1);
    }

    textarea {
      flex: 1;
      border: none;
      background: transparent;
      resize: none;
      padding: 8px;
      font-family: var(--font-main);
      font-size: 0.95rem;
      color: #1e293b;
      min-height: 24px;
      max-height: 200px;
    }

    textarea:focus {
      outline: none;
    }

    .send-btn {
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      align-self: flex-end;
      height: 40px;
    }

    .send-btn:hover {
      background: var(--brand-hover);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .app-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }

      .sidebar {
        height: auto;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid #334155;
        overflow-y: auto;
      }

      .sidebar-content {
        padding: 16px;
        gap: 16px;
      }

      .sidebar-header {
        padding: 12px 16px;
      }

      .main-area {
        height: 100%;
        overflow: hidden;
      }

      .chat-header {
        height: 56px;
        padding: 0 16px;
      }

      .chat-container {
        padding: 16px;
      }

      .input-area {
        padding: 12px 16px;
      }

      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="brand-logo"></div>
          <div class="brand-text">
            <h1>OpenCrust</h1>
            <p>AI Assistant</p>
          </div>
        </div>
      </div>

      <div class="sidebar-content">
        <!-- Status Section -->
        <div class="sidebar-section">
          <h3>System Status</h3>
          <div class="status-item">
            <span>Gateway</span>
            <code id="api-status">checking...</code>
          </div>
          <div class="status-item">
            <span>Session</span>
            <code id="session">none</code>
          </div>
          <div class="status-item">
            <span>Active Sessions</span>
            <code id="session-count">-</code>
          </div>
        </div>

        <!-- Channels Section -->
        <div class="sidebar-section">
          <h3>Channels</h3>
          <div id="channel-list" class="channel-list">
            <span class="no-channels" style="font-style: italic; font-size: 0.8rem; color: #94a3b8;">No channels connected</span>
          </div>
        </div>

        <!-- Provider Section -->
        <div class="sidebar-section">
          <h3>LLM Provider</h3>
          <select id="provider-select" class="sidebar-select">
            <option value="">Loading...</option>
          </select>
          <div id="provider-status" class="provider-status-text"></div>

          <div id="provider-key-section" style="display:none">
            <input id="provider-api-key" type="password" placeholder="Enter API key..." autocomplete="off" class="sidebar-input">
            <button id="provider-activate" class="sidebar-btn primary">Save & Activate</button>
          </div>
        </div>

        <!-- Auth Section -->
        <div id="auth-section" class="sidebar-section" style="display:none">
          <hr style="border-color: #334155; margin: 12px 0;">
          <h3 style="color: var(--warning);">Authentication Required</h3>
          <input id="key-gateway" type="password" placeholder="Gateway API Key" autocomplete="off" class="sidebar-input">
          <button id="auth-connect" class="sidebar-btn primary">Connect</button>
        </div>

        <div class="sidebar-section" style="margin-top: auto;">
            <button id="refresh" class="sidebar-btn">Refresh Status</button>
        </div>
      </div>
    </aside>

    <main class="main-area">
      <!-- Update Banner -->
      <div id="update-banner" class="update-banner" style="display:none">
        <span id="update-banner-text"></span>
        <button id="update-banner-close" title="Dismiss">&times;</button>
      </div>

      <header class="chat-header">
        <div class="header-status">
          <div id="conn-pill" class="connection-pill">
            <span class="offline">Disconnected</span>
          </div>
        </div>
        <div class="header-actions">
          <button id="reconnect" class="action-btn">Reconnect</button>
          <button id="clear" class="action-btn">New Chat</button>
        </div>
      </header>

      <div id="chat" class="chat-container"></div>

      <div class="input-area">
        <div class="composer">
          <textarea id="input" placeholder="Type a message... (Shift+Enter for new line)" rows="1"></textarea>
          <button id="send" class="send-btn">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const reconnectBtn = document.getElementById("reconnect");
    const refreshBtn = document.getElementById("refresh");
    const clearBtn = document.getElementById("clear");
    const connPill = document.getElementById("conn-pill");
    const sessionEl = document.getElementById("session");
    const apiStatusEl = document.getElementById("api-status");
    const sessionCountEl = document.getElementById("session-count");
    const channelListEl = document.getElementById("channel-list");
    const providerSelect = document.getElementById("provider-select");
    const providerStatus = document.getElementById("provider-status");
    const providerKeySection = document.getElementById("provider-key-section");
    const providerApiKey = document.getElementById("provider-api-key");
    const providerActivateBtn = document.getElementById("provider-activate");
    const authSection = document.getElementById("auth-section");
    const keyGatewayEl = document.getElementById("key-gateway");
    const authConnectBtn = document.getElementById("auth-connect");
    const updateBanner = document.getElementById("update-banner");
    const updateBannerText = document.getElementById("update-banner-text");
    const updateBannerClose = document.getElementById("update-banner-close");

    const storageKey = "opencrust.session_id";
    const keyStorage = "opencrust.gateway_key";
    const providerStorage = "opencrust.provider";
    let sessionId = localStorage.getItem(storageKey) || "";
    let gatewayKey = localStorage.getItem(keyStorage) || "";
    let selectedProvider = localStorage.getItem(providerStorage) || "";
    let authRequired = false;
    let socket = null;
    let reconnectTimer = null;
    let providerData = [];

    // Pre-fill saved key
    keyGatewayEl.value = gatewayKey;

    function wsUrl() {
      const proto = location.protocol === "https:" ? "wss:" : "ws:";
      const base = `${proto}//${location.host}/ws`;
      const key = gatewayKey || keyGatewayEl.value.trim();
      return key ? `${base}?token=${encodeURIComponent(key)}` : base;
    }

    function setConnectionState(isConnected) {
      connPill.innerHTML = isConnected
        ? '<span class="status-dot dot-ok"></span><span style="color:var(--online)">Connected</span>'
        : '<span class="status-dot dot-off"></span><span style="color:var(--offline)">Disconnected</span>';
    }

    function setSession(id) {
      sessionId = id || "";
      if (sessionId) {
        localStorage.setItem(storageKey, sessionId);
        sessionEl.textContent = sessionId.slice(0, 8) + "...";
        sessionEl.title = sessionId;
      } else {
        localStorage.removeItem(storageKey);
        sessionEl.textContent = "none";
        sessionEl.title = "";
      }
    }

    function appendMessage(kind, text) {
      const div = document.createElement("div");
      div.className = `msg ${kind}`;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function refreshStatus() {
      try {
        const r = await fetch("/api/status");
        const j = await r.json();
        apiStatusEl.innerHTML = `<span class="status-dot dot-ok"></span>${j.status}`;
        sessionCountEl.textContent = j.sessions;

        // Show update banner if a newer version is available
        if (j.latest_version && j.version) {
          const dismissed = sessionStorage.getItem("opencrust.update_dismissed");
          if (dismissed !== j.latest_version) {
            updateBannerText.innerHTML =
              `Update available: v${j.version} &rarr; v${j.latest_version.replace(/^v/, "")} &mdash; run <code>opencrust update</code>`;
            updateBanner.style.display = "flex";
          }
        } else {
          updateBanner.style.display = "none";
        }

        if (j.channels && j.channels.length > 0) {
          channelListEl.innerHTML = j.channels
            .map(ch => `<span class="channel-tag"><span class="status-dot dot-ok"></span>${ch}</span>`)
            .join("");
        } else {
          channelListEl.innerHTML = '<span class="no-channels" style="font-style: italic; font-size: 0.8rem; color: #94a3b8;">None configured</span>';
        }
      } catch {
        apiStatusEl.innerHTML = '<span class="status-dot dot-off"></span>unavailable';
        sessionCountEl.textContent = "-";
        channelListEl.innerHTML = '<span class="no-channels" style="font-style: italic; font-size: 0.8rem; color: #94a3b8;">-</span>';
      }

      loadProviders();
    }

    async function loadProviders() {
      try {
        const r = await fetch("/api/providers");
        const j = await r.json();
        providerData = j.providers || [];

        providerSelect.innerHTML = "";
        for (const p of providerData) {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = p.active ? p.display_name : `${p.display_name} (not configured)`;
          providerSelect.appendChild(opt);
        }

        // Restore saved selection, or pick the default
        const defaultProvider = providerData.find(p => p.is_default);
        const saved = selectedProvider || (defaultProvider ? defaultProvider.id : "");
        if (saved && [...providerSelect.options].some(o => o.value === saved)) {
          providerSelect.value = saved;
        }
        updateProviderUI();
      } catch {
        providerSelect.innerHTML = '<option value="">unavailable</option>';
        providerStatus.textContent = "";
      }
    }

    function updateProviderUI() {
      const id = providerSelect.value;
      const p = providerData.find(x => x.id === id);
      if (!p) {
        providerStatus.textContent = "";
        providerKeySection.style.display = "none";
        return;
      }
      if (p.active) {
        const tag = p.is_default ? "active, default" : "active";
        providerStatus.innerHTML = `<span class="status-dot dot-ok"></span>${tag}`;
        providerKeySection.style.display = "none";
      } else {
        providerStatus.innerHTML = `<span class="status-dot dot-off"></span>not configured`;
        providerKeySection.style.display = p.needs_api_key ? "" : "none";
      }
      selectedProvider = id;
      localStorage.setItem(providerStorage, id);
    }

    providerSelect.addEventListener("change", () => {
      updateProviderUI();
      // If switching to an active provider, tell the backend to use it as default
      const p = providerData.find(x => x.id === providerSelect.value);
      if (p && p.active) {
        fetch("/api/providers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ provider_type: p.id, set_default: true }),
        }).then(() => loadProviders());
      }
    });

    providerActivateBtn.addEventListener("click", async () => {
      const id = providerSelect.value;
      const key = providerApiKey.value.trim();
      if (!key) return;

      providerActivateBtn.textContent = "Activating...";
      providerActivateBtn.disabled = true;

      try {
        const r = await fetch("/api/providers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ provider_type: id, api_key: key, set_default: true }),
        });
        const j = await r.json();
        if (r.ok) {
          providerApiKey.value = "";
          appendMessage("sys", `Provider ${id} activated.`);
          await loadProviders();
        } else {
          appendMessage("error", j.message || "Failed to activate provider.");
        }
      } catch (e) {
        appendMessage("error", `Failed to activate provider: ${e}`);
      } finally {
        providerActivateBtn.textContent = "Save & Activate";
        providerActivateBtn.disabled = false;
      }
    });

    function scheduleReconnect() {
      if (reconnectTimer) return;
      reconnectTimer = setTimeout(() => {
        reconnectTimer = null;
        connect();
      }, 2000);
    }

    function handleServerEvent(raw) {
      let evt;
      try {
        evt = JSON.parse(raw);
      } catch {
        appendMessage("sys", `Raw: ${raw}`);
        return;
      }

      if (evt.session_id) setSession(evt.session_id);

      switch (evt.type) {
        case "connected":
          if (evt.note) {
            appendMessage("sys", `Connected (${evt.note}).`);
          }
          refreshStatus();
          break;
        case "resumed":
          appendMessage("sys", `Session resumed (${evt.history_length ?? 0} messages in history).`);
          refreshStatus();
          break;
        case "message":
          appendMessage("assistant", evt.content || "(empty response)");
          break;
        case "error":
          appendMessage("error", `${evt.code || "error"}: ${evt.message || "unknown error"}`);
          break;
        default:
          appendMessage("sys", `Event ${evt.type || "unknown"}: ${JSON.stringify(evt)}`);
      }
    }

    function connect() {
      if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
        return;
      }

      socket = new WebSocket(wsUrl());

      socket.onopen = () => {
        setConnectionState(true);
        if (sessionId) {
          socket.send(JSON.stringify({ type: "resume", session_id: sessionId }));
        } else {
          socket.send(JSON.stringify({ type: "init" }));
        }
      };

      socket.onmessage = (ev) => handleServerEvent(ev.data);

      socket.onclose = () => {
        setConnectionState(false);
        scheduleReconnect();
      };

      socket.onerror = () => {
        setConnectionState(false);
      };
    }

    function reconnectFresh() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
      if (socket) {
        socket.onclose = null;
        try { socket.close(); } catch {}
        socket = null;
      }
      setConnectionState(false);
      connect();
    }

    function sendMessage() {
      const content = inputEl.value.trim();
      if (!content) return;

      if (!socket || socket.readyState !== WebSocket.OPEN) {
        appendMessage("error", "Not connected. Click Reconnect to try again.");
        return;
      }

      appendMessage("user", content);
      const msg = { content };
      const pid = providerSelect.value;
      if (pid) msg.provider = pid;
      socket.send(JSON.stringify(msg));
      inputEl.value = "";
      inputEl.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    reconnectBtn.addEventListener("click", () => {
      reconnectFresh();
    });

    clearBtn.addEventListener("click", () => {
      chatEl.innerHTML = "";
      setSession("");
      reconnectFresh();
    });

    refreshBtn.addEventListener("click", refreshStatus);

    updateBannerClose.addEventListener("click", () => {
      updateBanner.style.display = "none";
      const ver = updateBannerText.textContent;
      // Extract version to remember dismissal for this version only
      const match = updateBannerText.innerHTML.match(/v([\d.]+)\s/);
      if (match) sessionStorage.setItem("opencrust.update_dismissed", match[1]);
    });

    authConnectBtn.addEventListener("click", () => {
      gatewayKey = keyGatewayEl.value.trim();
      if (gatewayKey) {
        localStorage.setItem(keyStorage, gatewayKey);
      }
      reconnectFresh();
    });

    // Boot: check if auth is required, then connect
    async function boot() {
      setConnectionState(false);
      setSession(sessionId);
      refreshStatus();

      try {
        const r = await fetch("/api/auth-check");
        const j = await r.json();
        authRequired = j.auth_required;
      } catch {
        authRequired = false;
      }

      if (authRequired) {
        authSection.style.display = "";
        if (gatewayKey) {
          // Have a saved key â€” try connecting with it
          connect();
        } else {
          appendMessage("sys", "This gateway requires an API key. Enter it in the sidebar.");
        }
      } else {
        authSection.style.display = "none";
        connect();
      }
    }

    boot();
  </script>
</body>
</html>
